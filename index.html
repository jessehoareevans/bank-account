<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="well">
    <h1>Epicodus Credit Union</h1>
    </div>
    <div class="container">
      <form id="Initial-amount">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class = "form-control" type = "text">
        </div>
        <div class="form-group">
          <label for="initial-deposit">Initial Deposit:</label>
          <input id="initial-deposit" class = "form-control" type = "number">
        </div>
        <button type="submit" class="btn">Initial Balance</button>
      </form>
      <form id="withdrawalOrDepositAmount">
        <div class="form-group">
          <label for="withdrawal">Withdrawal Amount:</label>
          <input id="withdrawal" class = "form-control" type = "number">
        </div>
        <div class="form-group">
          <label for="deposit-amount">Deposit Amount:</label>
          <input id="deposit-amount" class = "form-control" type = "number">
        </div>
        <button type="submit" class="btn">Current Balance</button>
      </form>
      <div id="output">
        <h2>Current Balance</h2>
        <div class="currentBalance"></div>
      </div>
    </div>
  </body>
</html>
